{% extends "base.html" %}

{% block nav %}
{% endblock %}

{% block section %}
    <div class="card pad-top center-block">
        <div class="card-title"><h3>Please login</h3></div>
        <div class="card-image">
            <img class="shrink-image" src="/static/vault.png">
        </div>
        <div class="card-action">
            {% if error %}
                <div class="card-panel yellow lighten-4"> You could not be logged in with the given username/password combo.</div>
            {% endif %}
         <form action="http://192.168.99.100:3000/auth/login" method="get">
             <p><input type=hidden value="http://192.168.99.100:9080/login-github?" name="cb">  
             <p><input type=hidden value="github" name="provider">  
             <p><input type=submit value=Login>
         </form>
        </div>
    </div>
{% endblock %}
