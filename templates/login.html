{% extends "base.html" %}

{% block nav %}
{% endblock %}

{% block section %}
    <div class="card pad-top center-block">
        <div class="card-title"><h3>Please Login</h3></div>
        <div class="card-image">
            <img class="shrink-image" src="/static/vault.png">
        </div>
        <div class="card-action">
            {% if error %}
                <div class="card-panel yellow lighten-4"> You could not be logged in with the given username/password
                    combo.
                </div>
            {% endif %}
            <form action="" method="post">
                <div class="row">
                    <div class="col s5">
                        <input id="username" placeholder="Username" type=text name=username>
                    </div>
                    <div class="col s5">
                        <input id="password" placeholder="Password" type=password name=password>
                    </div>
                    <div class="col s2">
                        <select class="icons" name="auth_type">
                            {% for method in methods %}
                                <option value="{{ method }}" class="circle">{{ method }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="s12">
                        <button class="btn waves-effect waves-light" type="submit" name="action">Login</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
